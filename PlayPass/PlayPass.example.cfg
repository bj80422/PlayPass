<playpass>
	<settings />
	<passes max="04:45:00">
		<pass enabled="1" description="Netflix Streaming">
			<scan name="Netflix" />
			<scan name="My List" />
			<queue name="*" />
		</pass>
		<pass enabled="1" description="Hulu Queue">
			<scan name="Hulu" />
			<scan name="Your Queue" />
			<scan name="Sort By Date" />
			<queue name="*" />
		</pass>
		<pass enabled="1" description="Amazon Instant Video - Movies">
			<scan name="Amazon Instant Video" />
			<scan name="Prime Watchlist" />
			<scan name="Movies" />
			<queue name="*" />
		</pass>
		<pass enabled="1" description="Amazon Instant Video - TV Shows">
			<scan name="Amazon Instant Video" />
			<scan name="Prime Watchlist" />
			<scan name="TV Shows" />
			<queue name="*" />
		</pass>
		<pass enabled="1" description="PlayMark">
			<scan name="PlayMark" />
			<scan name="*" />
			<queue name="*" exclude="No PlayMark Videos Detected" />
		</pass>
		<pass enabled="1" description="YouTube Watch Later">
			<scan name="YouTube" />
			<scan name="My YouTube" />
			<scan name="Watch Later" />
			<queue name="*" />
		</pass>
		<pass enabled="1" description="YouTube Subscriptions">
			<scan name="YouTube" />
			<scan name="My YouTube" />
			<scan name="My Subscriptions" />
			<queue name="*" />
		</pass>
	</passes>
</playpass>
